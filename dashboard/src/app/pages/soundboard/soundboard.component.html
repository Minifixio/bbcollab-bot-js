<div id="sounds-grid-div">
    <mat-grid-list id="sounds-grid-list" [cols]="cols" rowHeight="3:1">
        <mat-grid-tile *ngFor="let sound of sounds">

            <button mat-raised-button color="primary" class="sound-card-button" (click)="playSound(sound.name)">
                <span class="sound-card-span">
                    <mat-icon>music_note</mat-icon>{{sound.name}}
                </span>
            </button>

        </mat-grid-tile>
    </mat-grid-list>
</div>
