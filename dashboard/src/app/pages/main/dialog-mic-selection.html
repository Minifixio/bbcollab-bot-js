<div id="mic-dialog-div">
    <h1 mat-dialog-title>Veuillez selectionner le périphérique audio correspondant à votre serveur audio virtuel</h1>
    <mat-list role="list">
        <mat-list-item class="mic-dialog-list-item" role="listitem" *ngFor="let device of data">
            <button mat-stroked-button color="accent" (click)="onNoClick(device.index)" matDialogClose>{{device.value}}</button>
        </mat-list-item>
    </mat-list>
    <button class="mic-dialog-cancel-button" mat-raised-button color="accent" (click)="onNoClick(null)">OK</button>
    <button class="mic-dialog-cancel-button" mat-raised-button color="accent" (click)="onNoClick('no')">Sans micro</button>
</div>
