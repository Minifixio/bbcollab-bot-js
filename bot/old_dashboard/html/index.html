<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>BOTS3</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">

      <span id="page-title" class="mdl-layout-title">Title</span>

      <div class="mdl-layout-spacer"></div>

      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
      
    </div>
  </header>

  <main>
    <div class="mdl-grid">

      <div>    

        <div id="bot-options-card" class="mdl-card mdl-shadow--6dp mdl-card--border	">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Options du BOT</h2>
          </div>

          <form id="bot-form" action="#">
            <div class="bot-form-div">
              <span>NAME</span>
              <div class="app-content-div mdl-textfield mdl-js-textfield">
                <input value="BOTS3" class="mdl-textfield__input" type="text" id="bot-name-input">
                <label class="mdl-textfield__label" for="bot-name-input">BOT name</label>
              </div>
            </div>

            <div class="bot-form-div">
              <span>URL</span>
              <div class="app-content-div mdl-textfield mdl-js-textfield">
                <input value="http://collaborate.blackboard.com/go?CTID=d83e9915-9912-42a5-b54f-289b3e310135G" class="mdl-textfield__input" type="text" id="bot-url-input">
                <label class="mdl-textfield__label" for="bot-url-input">BOT url</label>
              </div>
            </div>
            </form>  
            
            <table id="commands-table" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Commande</th>
                  <th class="mdl-data-table__cell--non-numeric">Description</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>

            <button id="start-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
              Start bot
            </button> 

            <button id="test-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
              Test bot
            </button> 
        </div>

      </div>
    </div>
  </main>
</body>
</html>
